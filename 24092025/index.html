<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ejemplo de Cadenas</title>

<body>
    <h1>Ejemplo para el manejo de cadenas</h1>

    <div class="containers">
        <div class="personal-info">
            <h2>Nombre Completo</h2>
            <label for="">Apellido Paterno</label>
            <input type="text" id="caja_paterno" placeholder="González" />
            <br><br>
            <label for="">Apellido Materno</label>
            <input type="text" id="caja_materno" placeholder="Martínez" />
            <br><br>
            <label for="">Nombre(s)</label>
            <input type="text" id="caja_nombres" placeholder="Juan Alberto" />
            <br><br>
            <label for="">Nombre Completo</label>
            <input type="text" id="caja_nombre_completo" disabled />
            <div class="mini-container">
                <label for="">Longitud</label>
                <input type="text" id="caja_longitud" disabled />
                <label for="">Posición 3</label>
                <input type="text" id="caja_posicion" disabled />
            </div>
        </div>

        <div class="personal-info">
            <h2>Fecha de Nacimiento</h2>
            <br>
            <label for="">Día</label>
            <input type="text" id="caja_día" placeholder="15" />
            <br><br>
            <label for="">Mes</label>
            <input type="text" id="caja_mes" placeholder="03" />
            <br><br>
            <label for="">Año</label>
            <input type="text" id="caja_año" placeholder="2003" />
            <br><br>
            <label for="">Fecha</label>
            <input type="text" id="caja_fecha" disabled />
        </div>
    </div>
