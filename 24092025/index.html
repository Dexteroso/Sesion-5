<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ejemplo de Cadenas</title>
</head>

<body>
    <h1>Ejemplo para el manejo de cadenas</h1>
    <h2>Captura de nuevo cliente</h2>
    <div class="containers">
        <label for="">Nombre(s) Completo(s)</label>
        <input type="text" id="caja_nombres" />
        <br><br>
        <label for="">Apellido Paterno</label>
        <input type="text" id="caja_paterno" />
        <br><br>
        <label for="">Apellido Materno</label>
        <input type="text" id="caja_materno" />
        <br><br>
        <button class="button" onclick="concatenarCadenas()">Generar</button>
        <script src="cadena.js"></script>
        <br><br>
        <label for="">Nombre Completo</label>
        <input type="text" id="caja_nombre_completo" disabled />
    </div>
